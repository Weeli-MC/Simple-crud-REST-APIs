version: 2.1

executors:
  trivy-executor:
    docker:
      - image: aquasec/trivy:latest

jobs:
  trivy-scan:
    executor: trivy-executor
    steps:
      - checkout

      - run:
          name: Run Trivy vulnerability scan
          command: |
            trivy fs \
              --ignore-unfixed \
              --format sarif \
              --output trivy-results.sarif \
              --severity CRITICAL .

      - store_artifacts:
          path: trivy-results.sarif
          destination: trivy-results

workflows:
  version: 2
  security_scan:
    jobs:
      - trivy-scan
